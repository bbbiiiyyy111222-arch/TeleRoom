<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TeleRoom Supreme</title>
    <style>
        :root { --bg: #0e1621; --panel: #17212b; --accent: #2b5278; --text: #ffffff; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; }
        
        /* Защита - экран входа */
        #gate { position: fixed; inset: 0; background: var(--bg); z-index: 100; display: flex; align-items: center; justify-content: center; }
        .card { background: var(--panel); padding: 40px; border-radius: 20px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { background: #182533; padding: 10px 14px; border-radius: 12px; max-width: 85%; align-self: flex-start; }
        .msg.me { background: var(--accent); align-self: flex-end; }
        .info { font-size: 0.75em; color: #6c7883; display: block; margin-bottom: 3px; }

        .input-bar { background: var(--panel); padding: 15px; display: flex; gap: 10px; }
        input { flex: 1; background: #242f3d; border: none; padding: 12px; color: white; border-radius: 8px; outline: none; font-size: 16px; }
        button { background: var(--accent); border: none; color: white; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        /* Адаптация для мобилок */
        @media (max-width: 600px) {
            .input-bar { padding: 10px; }
            button { padding: 10px 15px; }
        }
    </style>
</head>
<body>

<div id="gate">
    <div class="card">
        <h2>TeleRoom Supreme</h2>
        <button onclick="document.getElementById('gate').remove()">ВОЙТИ В СЕТЬ</button>
    </div>
</div>

<div id="chat"></div>
<div class="input-bar">
    <input type="text" id="m" placeholder="Сообщение..." autocomplete="off">
    <button onclick="send()">ОТПРАВИТЬ</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const user = "User_" + Math.random().toString(36).substr(2, 5);

    function send() {
        const i = document.getElementById('m');
        if(i.value.trim()) {
            socket.emit('chatMessage', { user, text: i.value });
            i.value = '';
        }
    }

    function render(data) {
        const d = document.createElement('div');
        d.className = msg ${data.user === user ? 'me' : ''};
        d.innerHTML = <span class="info">${data.user} • ${data.time}</span>${data.text};
        const chat = document.getElementById('chat');
        chat.appendChild(d);
        chat.scrollTop = chat.scrollHeight;
    }

    socket.on('history', (msgs) => msgs.forEach(render));
    socket.on('message', render);
    document.getElementById('m').onkeypress = (e) => e.key === 'Enter' && send();
</script>
</body>
</html>

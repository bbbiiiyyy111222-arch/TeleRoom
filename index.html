<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TeleRoom ‚Äî –∫–∞–∫ Telegram, –Ω–æ–≤–∞—è –≤–µ—Ä—Å–∏—è</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300;14..32,400;14..32,500;14..32,600;14..32,700;14..32,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        :root {
            /* –¢–æ—á–Ω—ã–µ —Ü–≤–µ—Ç–∞ Telegram (—Ç—ë–º–Ω–∞—è —Ç–µ–º–∞) */
            --tg-bg: #1e1f24;
            --tg-surface: #2b2d33;
            --tg-card: #35373f;
            --tg-card-hover: #3e404a;
            --tg-accent: #5f9cf8;
            --tg-accent-hover: #6ea9fe;
            --tg-accent-active: #4d8be6;
            --tg-green: #34c759;
            --tg-red: #ff3b30;
            --tg-yellow: #ffcc00;
            --tg-text: #ffffff;
            --tg-text-secondary: #b0b3bb;
            --tg-text-muted: #7e818c;
            --tg-border: rgba(255, 255, 255, 0.06);
            --tg-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            --radius-sm: 12px;
            --radius-md: 18px;
            --radius-lg: 24px;
            --transition: 0.15s ease;
        }

        body {
            background: var(--tg-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--tg-text);
            line-height: 1.4;
        }

        #app {
            width: 100%;
            max-width: 480px;
            height: 100vh;
            background: var(--tg-bg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: var(--tg-shadow);
            position: relative;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* ---------- –õ–æ–≥–∏–Ω ---------- */
        #login-screen {
            position: fixed;
            inset: 0;
            background: var(--tg-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 2000;
        }
        .login-card {
            background: var(--tg-surface);
            padding: 40px 28px;
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 360px;
            border: 1px solid var(--tg-border);
            box-shadow: var(--tg-shadow);
        }
        .login-title {
            font-size: 42px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
            color: var(--tg-accent);
        }
        .login-sub {
            color: var(--tg-text-muted);
            text-align: center;
            margin-bottom: 32px;
            font-size: 15px;
        }
        .input-field {
            width: 100%;
            padding: 16px 18px;
            border-radius: var(--radius-md);
            border: 1px solid var(--tg-border);
            background: var(--tg-card);
            color: var(--tg-text);
            font-size: 16px;
            margin-bottom: 20px;
            transition: var(--transition);
        }
        .input-field:focus {
            outline: none;
            border-color: var(--tg-accent);
            box-shadow: 0 0 0 3px rgba(95, 156, 248, 0.2);
        }
        .btn {
            width: 100%;
            padding: 16px;
            border-radius: var(--radius-md);
            border: none;
            background: var(--tg-accent);
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
        }
        .btn:hover {
            background: var(--tg-accent-hover);
        }
        .btn:active {
            background: var(--tg-accent-active);
            transform: scale(0.98);
        }
        .error-message {
            color: var(--tg-red);
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        /* ---------- –û—Å–Ω–æ–≤–Ω–æ–π —ç–∫—Ä–∞–Ω ---------- */
        #main-screen {
            display: none;
            flex: 1;
            flex-direction: column;
            height: 100%;
        }

        .header {
            padding: 10px 16px;
            background: var(--tg-surface);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--tg-border);
        }
        .user-badge {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            padding: 6px 12px 6px 6px;
            border-radius: 40px;
            background: var(--tg-card);
            transition: var(--transition);
        }
        .user-badge:hover {
            background: var(--tg-card-hover);
        }
        .avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--tg-accent), var(--tg-accent-active));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            overflow: hidden;
            position: relative;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .username {
            font-weight: 600;
            font-size: 16px;
        }
        .header-icons {
            display: flex;
            gap: 6px;
        }
        .icon-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: var(--tg-card);
            border: 1px solid var(--tg-border);
            color: var(--tg-text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 18px;
        }
        .icon-btn:hover {
            background: var(--tg-card-hover);
            color: var(--tg-text);
            border-color: var(--tg-accent);
        }

        .search-container {
            padding: 12px 16px;
        }
        .search-wrapper {
            position: relative;
        }
        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--tg-text-muted);
            font-size: 16px;
        }
        .search {
            width: 100%;
            padding: 14px 16px 14px 46px;
            border-radius: 24px;
            border: 1px solid var(--tg-border);
            background: var(--tg-card);
            color: var(--tg-text);
            font-size: 16px;
            transition: var(--transition);
        }
        .search:focus {
            outline: none;
            border-color: var(--tg-accent);
            background: var(--tg-card-hover);
        }

        /* –¢–∞–±—ã */
        .tabs {
            display: flex;
            background: var(--tg-surface);
            border-top: 1px solid var(--tg-border);
            border-bottom: 1px solid var(--tg-border);
            padding: 4px 16px;
            gap: 4px;
        }
        .tab {
            flex: 1;
            padding: 12px;
            border-radius: 30px;
            border: none;
            background: transparent;
            color: var(--tg-text-muted);
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: var(--transition);
        }
        .tab i {
            font-size: 16px;
        }
        .tab.active {
            background: var(--tg-accent);
            color: white;
        }

        /* –°–ø–∏—Å–∫–∏ */
        .list-wrapper {
            flex: 1;
            overflow-y: auto;
            padding: 8px 16px 16px;
        }
        .list-container {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .list-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 10px 12px;
            background: var(--tg-card);
            border-radius: var(--radius-md);
            border: 1px solid transparent;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }
        .list-item:hover {
            background: var(--tg-card-hover);
            border-color: var(--tg-accent);
        }
        .item-avatar {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, var(--tg-accent), var(--tg-accent-active));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: white;
            overflow: hidden;
            flex-shrink: 0;
            position: relative;
        }
        .item-avatar.group {
            border-radius: 16px;
        }
        .item-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .online-badge {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--tg-green);
            position: absolute;
            bottom: 2px;
            right: 2px;
            border: 2px solid var(--tg-card);
        }
        .item-info {
            flex: 1;
            min-width: 0;
        }
        .item-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .item-sub {
            font-size: 14px;
            color: var(--tg-text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .item-badge {
            background: var(--tg-accent);
            color: white;
            border-radius: 20px;
            padding: 4px 10px;
            font-size: 12px;
            font-weight: 600;
        }
        .no-results {
            color: var(--tg-text-muted);
            text-align: center;
            padding: 60px 20px;
        }

        /* ---------- –ü—Ä–∞–≤–∞—è –ø–∞–Ω–µ–ª—å (—á–∞—Ç/–ø—Ä–æ—Ñ–∏–ª—å) ---------- */
        .right-panel {
            display: none;
            flex: 1;
            flex-direction: column;
            background: var(--tg-bg);
            position: absolute;
            inset: 0;
            z-index: 1500;
            animation: slideIn 0.25s ease;
        }
        .right-panel.active {
            display: flex;
        }
        .right-header {
            padding: 12px 16px;
            background: var(--tg-surface);
            border-bottom: 1px solid var(--tg-border);
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .back-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: var(--tg-card);
            border: 1px solid var(--tg-border);
            color: var(--tg-text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 18px;
        }
        .back-btn:hover {
            background: var(--tg-card-hover);
            border-color: var(--tg-accent);
        }
        .right-title {
            font-size: 18px;
            font-weight: 700;
            flex: 1;
        }
        .right-actions {
            display: flex;
            gap: 8px;
        }
        .action-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: var(--tg-card);
            border: 1px solid var(--tg-border);
            color: var(--tg-text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 18px;
        }
        .action-btn:hover {
            background: var(--tg-card-hover);
            color: var(--tg-text);
            border-color: var(--tg-accent);
        }
        .action-btn.call {
            background: var(--tg-green);
            border-color: transparent;
            color: white;
        }
        .action-btn.call:hover {
            background: #40d96b;
        }

        .right-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        /* ---------- –ß–∞—Ç ---------- */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 16px;
        }
        .message {
            max-width: 85%;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.2s;
        }
        .my-message {
            align-self: flex-end;
        }
        .other-message {
            align-self: flex-start;
        }
        .bubble {
            padding: 10px 14px;
            border-radius: 18px 18px 4px 18px;
            background: var(--tg-card);
            border: 1px solid var(--tg-border);
        }
        .my-message .bubble {
            background: var(--tg-accent);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .other-message .bubble {
            background: var(--tg-surface);
            border-bottom-left-radius: 4px;
        }
        .sender {
            font-size: 12px;
            font-weight: 600;
            color: var(--tg-accent-hover);
            cursor: pointer;
            margin-bottom: 4px;
        }
        .time {
            font-size: 11px;
            margin-top: 4px;
            opacity: 0.7;
            align-self: flex-end;
        }
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 16px;
            background: var(--tg-surface);
            border-radius: 20px;
            align-self: flex-start;
            margin: 0 16px 8px;
            border: 1px solid var(--tg-border);
        }
        .typing-dots {
            display: flex;
            gap: 3px;
        }
        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--tg-text-muted);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        /* –ü–∞–Ω–µ–ª—å –≤–≤–æ–¥–∞ */
        .input-panel {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: var(--tg-surface);
            border-top: 1px solid var(--tg-border);
        }
        .attach-menu {
            display: flex;
            gap: 4px;
        }
        .attach-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: var(--tg-card);
            border: 1px solid var(--tg-border);
            color: var(--tg-text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 18px;
        }
        .attach-btn:hover {
            background: var(--tg-card-hover);
            color: var(--tg-text);
            border-color: var(--tg-accent);
        }
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 24px;
            border: 1px solid var(--tg-border);
            background: var(--tg-card);
            color: var(--tg-text);
            font-size: 16px;
            transition: var(--transition);
        }
        .message-input:focus {
            outline: none;
            border-color: var(--tg-accent);
        }
        .send-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: var(--tg-accent);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 18px;
        }
        .send-btn:hover {
            background: var(--tg-accent-hover);
            transform: scale(1.05);
        }
        .voice-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: var(--tg-red);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 18px;
        }
        .voice-btn.recording {
            animation: pulse 1.5s infinite;
        }

        /* ---------- –ü—Ä–æ—Ñ–∏–ª—å ---------- */
        .profile-card {
            background: var(--tg-surface);
            border-radius: var(--radius-lg);
            padding: 24px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid var(--tg-border);
        }
        .profile-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--tg-accent), var(--tg-accent-active));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            margin-bottom: 16px;
            overflow: hidden;
            border: 3px solid var(--tg-accent);
            cursor: pointer;
            position: relative;
        }
        .profile-avatar::after {
            content: '\f030';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            opacity: 0;
            transition: var(--transition);
        }
        .profile-avatar:hover::after {
            opacity: 1;
        }
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        .profile-username {
            color: var(--tg-text-muted);
            margin-bottom: 12px;
            font-size: 15px;
        }
        .profile-bio {
            color: var(--tg-text-secondary);
            text-align: center;
            margin-bottom: 20px;
            font-size: 15px;
            max-width: 100%;
            word-break: break-word;
        }
        .profile-stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 16px 0;
            border-top: 1px solid var(--tg-border);
            border-bottom: 1px solid var(--tg-border);
            margin-bottom: 20px;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 22px;
            font-weight: 700;
            color: var(--tg-accent);
        }
        .stat-label {
            font-size: 13px;
            color: var(--tg-text-muted);
            margin-top: 4px;
        }

        /* ---------- –ù–∞—Å—Ç—Ä–æ–π–∫–∏ ---------- */
        .settings-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 16px;
            background: var(--tg-card);
            border-radius: var(--radius-md);
            border: 1px solid var(--tg-border);
            margin-bottom: 8px;
            cursor: pointer;
            transition: var(--transition);
        }
        .settings-item:hover {
            background: var(--tg-card-hover);
            border-color: var(--tg-accent);
        }
        .settings-item-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .settings-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--tg-surface);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--tg-accent);
            font-size: 18px;
        }
        .settings-info {
            flex: 1;
        }
        .settings-label {
            font-weight: 500;
            margin-bottom: 2px;
        }
        .settings-value {
            font-size: 14px;
            color: var(--tg-text-muted);
        }
        .settings-arrow {
            color: var(--tg-text-muted);
            font-size: 14px;
        }

        /* ---------- –ú–æ–¥–∞–ª–∫–∏ ---------- */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.2s;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: var(--tg-surface);
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 380px;
            padding: 24px;
            border: 1px solid var(--tg-border);
        }
        .modal-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }
        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        .modal-btn {
            flex: 1;
            padding: 14px;
            border-radius: var(--radius-md);
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        .modal-btn.primary {
            background: var(--tg-accent);
            color: white;
        }
        .modal-btn.primary:hover {
            background: var(--tg-accent-hover);
        }
        .modal-btn.secondary {
            background: var(--tg-card);
            color: var(--tg-text);
            border: 1px solid var(--tg-border);
        }
        .modal-btn.secondary:hover {
            background: var(--tg-card-hover);
        }

        /* ---------- –≠–∫—Ä–∞–Ω –∑–≤–æ–Ω–∫–∞ (–¥–µ–º–æ) ---------- */
        .call-screen {
            display: none;
            position: fixed;
            inset: 0;
            background: var(--tg-bg);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }
        .call-screen.active {
            display: flex;
        }
        .call-avatar-large {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--tg-accent), var(--tg-accent-active));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            margin-bottom: 24px;
            animation: pulse 2s infinite;
        }
        .call-name-large {
            font-size: 32px;
            font-weight: 700;

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // ========== –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ==========
        const socket = io();
        let currentUser = null;
        let currentChat = null;
        let currentChatType = 'private';
        let groups = [], privateChats = [], allUsers = [];
        let mediaRecorder = null, audioChunks = [], isRecording = false;
        let audioElements = {};
        let viewingUserId = null;
        let typingTimeout = null;
        let currentEditType = null;

        // ========== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï ==========
        function escapeHTML(str) {
            if (!str) return '';
            return str.replace(/[&<>"]/g, function(m) {
                if (m === '&') return '&amp;';
                if (m === '<') return '&lt;';
                if (m === '>') return '&gt;';
                if (m === '"') return '&quot;';
                return m;
            });
        }

        // ========== –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø ==========
        function register() {
            const name = document.getElementById('login-name').value.trim();
            if (!name) {
                document.getElementById('login-error').style.display = 'block';
                document.getElementById('login-error').innerText = '–í–≤–µ–¥–∏—Ç–µ –∏–º—è';
                return;
            }
            localStorage.setItem('teleRoomName', name);
            socket.emit('register', { name });
        }

        socket.on('register_error', (error) => {
            document.getElementById('login-error').style.display = 'block';
            document.getElementById('login-error').innerText = error;
        });

        socket.on('registered', (user) => {
            currentUser = user;
            document.getElementById('header-name').innerText = user.name;
            document.getElementById('header-avatar').innerHTML = user.avatar ? `<img src="/avatars/${user.avatar}">` : user.name[0].toUpperCase();
            localStorage.setItem('teleRoomName', user.name);
            localStorage.setItem('teleRoomUsername', user.phone);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-screen').style.display = 'flex';
            loadGroups();
            loadPrivateChats();
            loadAllUsers();
            updateSettingsUI();
        });

        // –ê–≤—Ç–æ–≤—Ö–æ–¥
        (function autoLogin() {
            const savedName = localStorage.getItem('teleRoomName');
            if (savedName) {
                document.getElementById('login-name').value = savedName;
                socket.emit('register', { name: savedName });
            }
        })();

        // ========== –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• ==========
        function loadGroups() {
            if (!currentUser) return;
            fetch(`/api/groups/${currentUser.id}`)
                .then(res => res.json())
                .then(data => { groups = data; renderGroupsList(); renderChatsList(); })
                .catch(() => { groups = []; renderGroupsList(); renderChatsList(); });
        }
        function loadPrivateChats() {
            if (!currentUser) return;
            fetch(`/api/private_chats/${currentUser.id}`)
                .then(res => res.json())
                .then(data => { privateChats = data; renderChatsList(); })
                .catch(() => { privateChats = []; renderChatsList(); });
        }
        function loadAllUsers() {
            fetch('/api/users')
                .then(res => res.json())
                .then(users => { allUsers = users; renderContactsList(); })
                .catch(() => { allUsers = []; renderContactsList(); });
        }

        // ========== –û–¢–†–ò–°–û–í–ö–ê ==========
        function renderChatsList() {
            const container = document.getElementById('chats-container');
            if (!container) return;
            container.innerHTML = '';
            const all = [
                ...privateChats.map(p => ({
                    id: p.id, type: 'private', name: p.other_user_name,
                    last: p.last_message || '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π',
                    time: p.last_time, online: p.online, avatar: p.other_user_avatar, uid: p.other_user_id
                })),
                ...groups.map(g => ({
                    id: g.id, type: 'group', name: g.name,
                    last: g.last_message || '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π',
                    time: g.last_time, members: g.members_count
                }))
            ].sort((a,b) => new Date(b.time||0) - new Date(a.time||0));

            if (all.length === 0) {
                container.innerHTML = '<div class="no-results"><i class="fas fa-comment-slash"></i><br>–ù–µ—Ç —á–∞—Ç–æ–≤</div>';
                return;
            }

            all.forEach(item => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.onclick = () => item.type === 'private' 
                    ? openPrivateChat(item.id, item.uid, item.name) 
                    : openGroupChat(item.id, item.name);

                const avatarClass = item.type === 'group' ? 'item-avatar group' : 'item-avatar';
                const avatarHtml = item.avatar ? `<img src="/avatars/${item.avatar}">` : (item.type === 'private' ? 'üë§' : 'üë•');
                const onlineIndicator = (item.type === 'private' && item.online) ? '<span class="online-badge"></span>' : '';
                const badge = item.type === 'group' ? `<span class="item-badge">${item.members}</span>` : '';

                div.innerHTML = `
                    <div class="${avatarClass}" style="position: relative;">
                        ${avatarHtml}${onlineIndicator}
                    </div>
                    <div class="item-info">
                        <div class="item-title">${escapeHTML(item.name)}</div>
                        <div class="item-sub">${escapeHTML(item.last)}</div>
                    </div>
                    ${badge}
                `;
                container.appendChild(div);
            });
        }

        function renderGroupsList() {
            const container = document.getElementById('groups-container');
            if (!container) return;
            container.innerHTML = '';
            if (groups.length === 0) {
                container.innerHTML = '<div class="no-results"><i class="fas fa-users-slash"></i><br>–ù–µ—Ç –≥—Ä—É–ø–ø</div>';
                return;
            }
            groups.forEach(g => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.onclick = () => openGroupChat(g.id, g.name);
                div.innerHTML = `
                    <div class="item-avatar group">üë•</div>
                    <div class="item-info">
                        <div class="item-title">${escapeHTML(g.name)}</div>
                        <div class="item-sub">${escapeHTML(g.last_message || '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π')}</div>
                    </div>
                    <span class="item-badge">${g.members_count}</span>
                `;
                container.appendChild(div);
            });
        }

        function renderContactsList() {
            const container = document.getElementById('contacts-container');
            if (!container) return;
            container.innerHTML = '';
            const filtered = allUsers.filter(u => u.id !== currentUser?.id);
            if (filtered.length === 0) {
                container.innerHTML = '<div class="no-results"><i class="fas fa-address-book"></i><br>–ù–µ—Ç –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤</div>';
                return;
            }
            filtered.forEach(u => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.onclick = () => showUserProfileModal(u.id);
                const avatarHtml = u.avatar ? `<img src="/avatars/${u.avatar}">` : 'üë§';
                const onlineIndicator = u.online ? '<span class="online-badge"></span>' : '';
                div.innerHTML = `
                    <div class="item-avatar" style="position: relative;">
                        ${avatarHtml}${onlineIndicator}
                    </div>
                    <div class="item-info">
                        <div class="item-title">${escapeHTML(u.name)}</div>
                        <div class="item-sub">${escapeHTML(u.bio || '–ù–µ—Ç –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏')}</div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // ========== –ü–û–ò–°–ö ==========
        function searchAll() {
            const query = document.getElementById('search').value.toLowerCase().trim();
            document.querySelectorAll('.list-item').forEach(item => {
                const title = item.querySelector('.item-title')?.innerText.toLowerCase() || '';
                const sub = item.querySelector('.item-sub')?.innerText.toLowerCase() || '';
                item.style.display = (title.includes(query) || sub.includes(query)) ? 'flex' : 'none';
            });
        }

        // ========== –¢–ê–ë–´ ==========
        function switchTab(tab, el) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('chats-container').classList.add('hidden');
            document.getElementById('groups-container').classList.add('hidden');
            document.getElementById('contacts-container').classList.add('hidden');
            document.getElementById(tab + '-container').classList.remove('hidden');
        }

        // ========== –ì–†–£–ü–ü–´ ==========
        function openCreateGroupModal() {
            document.getElementById('create-group-modal').classList.add('active');
        }
        function closeCreateGroupModal() {
            document.getElementById('create-group-modal').classList.remove('active');
            document.getElementById('group-name').value = '';
            document.getElementById('group-description').value = '';
        }
        function createGroup() {
            const name = document.getElementById('group-name').value.trim();
            if (!name) return alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã');
            fetch('/api/groups', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, description: document.getElementById('group-description').value.trim(), userId: currentUser.id })
            })
            .then(res => res.json())
            .then(() => { closeCreateGroupModal(); loadGroups(); })
            .catch(err => console.error(err));
        }

        // ========== –ß–ê–¢ ==========
        let messagesContainer = null;
        let chatInput = null;
        let typingIndicator = null;

        function openPrivateChat(chatId, otherUserId, otherUserName) {
            currentChatType = 'private';
            currentChat = { id: chatId, name: otherUserName, otherUserId };
            document.getElementById('right-title').innerText = otherUserName;
            document.getElementById('main-screen').style.display = 'none';
            document.getElementById('right-panel').classList.add('active');
            loadChatContent();
            socket.emit('join_private_chat', chatId);
            loadPrivateMessages(chatId);
        }

        function openGroupChat(groupId, groupName) {
            currentChatType = 'group';
            currentChat = { id: groupId, name: groupName };
            document.getElementById('right-title').innerText = groupName;
            document.getElementById('main-screen').style.display = 'none';
            document.getElementById('right-panel').classList.add('active');
            loadChatContent();
            socket.emit('join_group', groupId);
            loadGroupMessages(groupId);
        }

        function loadChatContent() {
            document.getElementById('right-content').innerHTML = `
                <div class="chat-container">
                    <div id="messages-container" class="messages"></div>
                    <div id="typing-indicator-container" style="display: none; padding: 0 16px 8px;">
                        <div class="typing-indicator">
                            <span id="typing-user"></span>
                            <div class="typing-dots">
                                <div class="typing-dot"></div>
                                <div class="typing-dot"></div>
                                <div class="typing-dot"></div>
                            </div>
                        </div>
                    </div>
                    <div class="input-panel">
                        <div class="attach-menu">
                            <button class="attach-btn" onclick="document.getElementById('photoInput').click()"><i class="fas fa-image"></i></button>
                            <button class="attach-btn" onclick="document.getElementById('fileInput').click()"><i class="fas fa-paperclip"></i></button>
                            <button class="voice-btn" id="voiceBtn" onclick="toggleVoiceRecording()"><i class="fas fa-microphone"></i></button>
                        </div>
                        <input type="text" id="chat-message-input" class="message-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ" onkeydown="onChatKeyDown(event)">
                        <button class="send-btn" onclick="sendChatMessage()"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            `;
            messagesContainer = document.getElementById('messages-container');
            chatInput = document.getElementById('chat-message-input');
            typingIndicator = document.getElementById('typing-indicator-container');
        }

        function loadPrivateMessages(chatId) {
            fetch(`/api/messages/private/${chatId}`).then(res => res.json()).then(msgs => {
                messagesContainer.innerHTML = '';
                msgs.forEach(m => renderMessage(m));
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }

        function loadGroupMessages(groupId) {
            fetch(`/api/messages/group/${groupId}`).then(res => res.json()).then(msgs => {
                messagesContainer.innerHTML = '';
                msgs.forEach(m => renderMessage(m));
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }

        function sendChatMessage() {
            const text = chatInput.value.trim();
            if (text && currentChat && currentUser) {
                socket.emit('send_message', { chat_type: currentChatType, chat_id: currentChat.id, user_id: currentUser.id, text });
                chatInput.value = '';
                socket.emit('typing', { chat_type: currentChatType, chat_id: currentChat.id, user_id: currentUser.id, user_name: currentUser.name, is_typing: false });
            }
        }

        function onChatKeyDown(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendChatMessage();
            } else {
                socket.emit('typing', { chat_type: currentChatType, chat_id: currentChat.id, user_id: currentUser.id, user_name: currentUser.name, is_typing: true });
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    socket.emit('typing', { chat_type: currentChatType, chat_id: currentChat.id, user_id: currentUser.id, user_name: currentUser.name, is_typing: false });
                }, 2000);
            }
        }

        socket.on('new_message', (m) => {
            if (messagesContainer && currentChat && m.chat_id === currentChat.id) {
                renderMessage(m);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            if (m.chat_type === 'private') loadPrivateChats(); else loadGroups();
        });

        socket.on('user_typing', (data) => {
            if (!typingIndicator || !currentChat) return;
            if (data.is_typing) {
                document.getElementById('typing-user').innerText = escapeHTML(data.user_name);
                typingIndicator.style.display = 'block';
            } else {
                typingIndicator.style.display = 'none';
            }
        });

        function renderMessage(m) {
            if (!messagesContainer) return;
            const isMe = m.user_id === currentUser?.id;
            const div = document.createElement('div');
            div.className = `message ${isMe ? 'my-message' : 'other-message'}`;
            const date = new Date(m.created_at);
            const time = date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            let content = '';
            if (m.voice_url) {
                content = `<div><i class="fas fa-microphone"></i> –ì–æ–ª–æ—Å–æ–≤–æ–µ</div>`;
            } else if (m.photo_url) {
                content = `<img src="/uploads/photos/${m.photo_url}" style="max-width:200px; border-radius:12px; cursor:pointer;" onclick="openImageViewer('/uploads/photos/${m.photo_url}')">`;
            } else if (m.file_url) {
                content = `<div><i class="fas fa-file"></i> ${escapeHTML(m.file_name || '–§–∞–π–ª')}</div>`;
            } else {
                content = `<div>${escapeHTML(m.text || '')}</div>`;
            }
            const senderHtml = (!isMe && currentChatType === 'group') ? `<span class="sender" onclick="showUserProfileModal(${m.user_id})">${escapeHTML(m.user_name)}</span>` : '';
            div.innerHTML = `<div class="bubble">${senderHtml}${content}<div class="time">${time}</div></div>`;
            messagesContainer.appendChild(div);
        }

        // ========== –ü–†–û–§–ò–õ–¨ ==========

        function showUserProfileModal(userId) {
            fetch(`/api/users/${userId}`)
                .then(res => res.json())
                .then(user => {
                    if (!user) return;
                    viewingUserId = user.id;
                    document.getElementById('right-content').innerHTML = `
                        <div class="profile-card">
                            <div class="profile-avatar">${user.avatar ? `<img src="/avatars/${user.avatar}">` : user.name[0].toUpperCase()}</div>
                            <div class="profile-name">${escapeHTML(user.name)}</div>
                            <div class="profile-username">@${escapeHTML(user.phone)}</div>
                            <div class="profile-bio">${escapeHTML(user.bio) || '–ù–µ—Ç –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏'}</div>
                            <button class="btn" onclick="startChatWithProfileUser()"><i class="fas fa-comment"></i> –ù–∞–ø–∏—Å–∞—Ç—å</button>
                        </div>
                    `;
                    document.getElementById('right-title').innerText = user.name;
                    document.getElementById('main-screen').style.display = 'none';
                    document.getElementById('right-panel').classList.add('active');
                    document.getElementById('callBtn').style.display = 'flex';
                });
        }

        function startChatWithProfileUser() {
            if (!viewingUserId) return;
            const user = allUsers.find(u => u.id === viewingUserId);
            if (user) startPrivateChat(user.id, user.name);
        }

        function startPrivateChat(uid, uname) {
            fetch('/api/private_chat', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ user1_id: currentUser.id, user2_id: uid }) })
            .then(r => r.json())
            .then(data => { if (data.chat_id) openPrivateChat(data.chat_id, uid, uname); });
        }

        // ========== –ù–ê–°–¢–†–û–ô–ö–ò ==========
        function openSettings() {

        // ========== –†–ï–î–ê–ö–¢–ò–†–û–í–ê–ù–ò–ï ==========
        const editModal = document.getElementById('edit-modal');
        const editInput = document.getElementById('edit-input');
        const editTextarea = document.getElementById('edit-textarea');
        const editTitle = document.getElementById('edit-title');

        function editName() {
            currentEditType = 'name';
            editTitle.innerText = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∏–º—è';
            editInput.style.display = 'block';
            editTextarea.style.display = 'none';
            editInput.value = currentUser.name;
            editModal.classList.add('active');
        }
        function editUsername() {
            currentEditType = 'username';
            editTitle.innerText = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —é–∑–µ—Ä–Ω–µ–π–º';
            editInput.style.display = 'block';
            editTextarea.style.display = 'none';
            editInput.value = currentUser.phone;
            editModal.classList.add('active');
        }
        function editBio() {
            currentEditType = 'bio';
            editTitle.innerText = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –æ —Å–µ–±–µ';
            editInput.style.display = 'none';
            editTextarea.style.display = 'block';
            editTextarea.value = currentUser.bio || '';
            editModal.classList.add('active');
        }
        function closeEditModal() {
            editModal.classList.remove('active');
        }
        function saveEdit() {
            let value;
            if (currentEditType === 'bio') {
                value = editTextarea.value.trim();
            } else {
                value = editInput.value.trim();
            }
            if (!value) return;

            switch(currentEditType) {
                case 'name':
                    fetch('/api/user/update-name', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ userId: currentUser.id, newName: value }) })
                    .then(r => r.json())
                    .then(d => {
                        if (!d.error) {
                            currentUser.name = d.name;
                            localStorage.setItem('teleRoomName', d.name);
                            document.getElementById('header-name').innerText = d.name;
                            updateSettingsUI();
                            closeEditModal();
                        } else alert(d.error);
                    });
                    break;
                case 'username':
                    fetch('/api/user/update-username', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ userId: currentUser.id, newUsername: value }) })
                    .then(r => r.json())
                    .then(d => {
                        if (!d.error) {
                            currentUser.phone = d.username;
                            updateSettingsUI();
                            closeEditModal();
                        } else alert(d.error);
                    });
                    break;
                case 'bio':
                    fetch('/api/users/update-bio', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ userId: currentUser.id, bio: value }) })
                    .then(r => r.json())
                    .then(d => {
                        if (d.success) {
                            currentUser.bio = value;
                            updateSettingsUI();
                            closeEditModal();
                        }
                    });
                    break;
            }
        }

        // ========== –ì–û–õ–û–°–û–í–´–ï ==========
        async function toggleVoiceRecording() {
            const btn = document.getElementById('voiceBtn');
            if (!currentChat) return alert('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç');
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                    mediaRecorder.onstop = async () => {
                        const blob = new Blob(audioChunks, { type: 'audio/webm' });
                        const fd = new FormData();
                        fd.append('voice', blob);
                        fd.append('chat_type', currentChatType);
                        fd.append('chat_id', currentChat.id);
                        fd.append('user_id', currentUser.id);
                        fd.append('duration', '0:05');
                        await fetch('/api/upload/voice', { method:'POST', body:fd });
                        stream.getTracks().forEach(t => t.stop());
                    };
                    mediaRecorder.start();
                    isRecording = true;
                    btn.classList.add('recording');
                } catch (err) {
                    alert('–ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É');
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                btn.classList.remove('recording');
            }
        }

        function openImageViewer(src) {
            const viewer = document.createElement('div');
            viewer.className = 'modal active';
            viewer.innerHTML = `<div style="display:flex;align-items:center;justify-content:center;height:100%;"><img src="${src}" style="max-width:90%;max-height:80%;border-radius:12px;"><span style="position:absolute;top:20px;right:20px;color:white;font-size:48px;cursor:pointer;" onclick="this.parentElement.parentElement.remove()">√ó</span></div>`;
            document.body.appendChild(viewer);
        }

        function closeRightPanel() {
            document.getElementById('main-screen').style.display = 'flex';
            document.getElementById('right-panel').classList.remove('active');

        // ========== –°–û–ö–ï–¢ ==========
        socket.on('user_groups', (d) => { groups = d; renderGroupsList(); renderChatsList(); });
        socket.on('user_private_chats', (d) => { privateChats = d; renderChatsList(); });
        socket.on('all_users', (u) => { allUsers = u; renderContactsList(); });
        socket.on('user_online', (id) => { if (allUsers) { allUsers = allUsers.map(u => { if (u.id === id) u.online = 1; return u; }); renderContactsList(); } });
        socket.on('user_offline', (id) => { if (allUsers) { allUsers = allUsers.map(u => { if (u.id === id) u.online = 0; return u; }); renderContactsList(); } });

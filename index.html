        async function toggleVoiceRecording() {
            const btn = document.getElementById('voiceRecordBtn');
            
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            channelCount: 1,
                            sampleRate: 48000,
                            sampleSize: 16,
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        } 
                    });
                    
                    mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm;codecs=opus',
                        audioBitsPerSecond: 64000
                    });
                    
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm;codecs=opus' });
                        await sendVoiceMessage(audioBlob);
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    mediaRecorder.start(100);
                    isRecording = true;
                    btn.classList.add('recording');
                    btn.innerHTML = '‚èπ';
                } catch (err) {
                    alert('–†–∞–∑—Ä–µ—à–∏ –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É!');
                    console.error(err);
                }
            } else {
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                }
                isRecording = false;
                btn.classList.remove('recording');
                btn.innerHTML = 'üé§';
            }
        }

            }
        }

        function playVoice(url, btn) {
            const audioUrl = `/uploads/voice/${url}`;
            
            if (audioElements[url]) {
                audioElements[url].pause();
                delete audioElements[url];
                btn.innerHTML = '‚ñ∂';
                return;
            }
            
            const audio = new Audio(audioUrl);
            audioElements[url] = audio;
            
            const voiceMessage = btn.closest('.voice-message');
            const wave = voiceMessage.querySelector('.voice-wave');
            const progress = wave.querySelector('.voice-progress');
            const timer = wave.querySelector('.voice-timer');
            const duration = wave.querySelector('.voice-duration');
            
            btn.innerHTML = '‚è∏';
            
            audio.ontimeupdate = () => {
                const percent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = `${percent}%`;
                
                const minutes = Math.floor(audio.currentTime / 60);
                const seconds = Math.floor(audio.currentTime % 60);
                timer.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            };
            
            audio.onended = () => {
                btn.innerHTML = '‚ñ∂';
                progress.style.width = '0%';
                timer.textContent = '0:00';
                delete audioElements[url];
            };
            
            audio.play().catch(e => console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', e));
        }

    <!-- –°–∫—Ä—ã—Ç—ã–µ input –¥–ª—è —Ñ–∞–π–ª–æ–≤ -->

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // ========== –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ==========
        const socket = io();
        let currentUser = null;
        let currentChat = null;
        let currentChatType = 'group';
        let groups = [], privateChats = [], allUsers = [], audioElements = {};
        let mediaRecorder = null, audioChunks = [], isRecording = false;

        // ========== –ü–†–û–í–ï–†–ö–ê –ò–ú–ï–ù–ò ==========
        let usernameCheckTimeout;
        function checkUsername() {
            clearTimeout(usernameCheckTimeout);
            const name = document.getElementById('login-name').value.trim();
            const errorDiv = document.getElementById('username-error');
            if (name.length < 2) { errorDiv.style.display = 'none'; return; }
            usernameCheckTimeout = setTimeout(() => {
                fetch(`/api/check-username/${encodeURIComponent(name)}`)
                    .then(res => res.json())
                    .then(data => {
                        if (!data.available) {
                            const saved = localStorage.getItem('teleRoomName');
                            if (saved !== name) {
                                errorDiv.style.display = 'block';
                                errorDiv.innerHTML = '‚ùå –≠—Ç–æ –∏–º—è —É–∂–µ –∑–∞–Ω—è—Ç–æ! –í—ã–±–µ—Ä–∏—Ç–µ –¥—Ä—É–≥–æ–µ.';
                            } else errorDiv.style.display = 'none';
                        } else errorDiv.style.display = 'none';
                    });
            }, 500);
        }

        // ========== –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø ==========
        function register() {
            const name = document.getElementById('login-name').value.trim();
            if (!name) return alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è');
            const userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
            localStorage.setItem('teleRoomId', userId);
            localStorage.setItem('teleRoomName', name);
            socket.emit('register', { name, phone: userId });
            // –ú–≥–Ω–æ–≤–µ–Ω–Ω—ã–π –≤—Ö–æ–¥
            currentUser = { id: Date.now(), name, phone: userId, avatar: null, bio: '', created_at: new Date().toISOString() };
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-screen').style.display = 'flex';
            document.getElementById('header-name').innerText = name;
            document.getElementById('header-avatar').innerHTML = name[0].toUpperCase();
            loadGroups(); loadPrivateChats(); loadAllUsers();
        }

        socket.on('register_error', (error) => { alert(error); });
        socket.on('registered', (user) => {
            currentUser = user;
            document.getElementById('header-name').innerText = user.name;
            if (user.avatar) {
                const html = `<img src="/avatars/${user.avatar}" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">`;
                document.getElementById('header-avatar').innerHTML = html;
            } else {
                document.getElementById('header-avatar').innerHTML = user.name[0].toUpperCase();
            }
            loadGroups(); loadPrivateChats(); loadAllUsers();
        });

        // ========== –ê–í–¢–û–í–•–û–î ==========
        (function autoLogin() {
            const savedName = localStorage.getItem('teleRoomName');
            const savedId = localStorage.getItem('teleRoomId');
            if (savedName && savedId) {
                document.getElementById('login-name').value = savedName;
                currentUser = { id: Date.now(), name: savedName, phone: savedId, avatar: null, bio: '', created_at: new Date().toISOString() };
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-screen').style.display = 'flex';
                document.getElementById('header-name').innerText = savedName;
                document.getElementById('header-avatar').innerHTML = savedName[0].toUpperCase();
                loadGroups(); loadPrivateChats(); loadAllUsers();
                setTimeout(() => socket.emit('register', { name: savedName, phone: savedId }), 500);
            }
        })();

        // ========== –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• ==========
        function loadGroups() {
            if (!currentUser) return;
            fetch(`/api/groups/${currentUser.id}`)
                .then(res => res.json())
                .then(data => { groups = data; renderGroupsList(); renderChatsList(); })
                .catch(() => { groups = []; renderGroupsList(); renderChatsList(); });
        }
        function loadPrivateChats() {
            if (!currentUser) return;
            fetch(`/api/private_chats/${currentUser.id}`)
                .then(res => res.json())
                .then(data => { privateChats = data; renderChatsList(); })
                .catch(() => { privateChats = []; renderChatsList(); });
        }
        function loadAllUsers() {
            fetch('/api/users')
                .then(res => res.json())
                .then(users => { allUsers = users; renderContactsList(users); })
                .catch(() => { allUsers = []; renderContactsList([]); });
        }

        // ========== –°–û–ö–ï–¢ –°–û–ë–´–¢–ò–Ø ==========
        socket.on('user_groups', (d) => { groups = d; renderGroupsList(); renderChatsList(); });
        socket.on('user_private_chats', (d) => { privateChats = d; renderChatsList(); });
        socket.on('all_users', (u) => { allUsers = u; renderContactsList(u); });
        socket.on('user_online', (id) => { if (allUsers) { allUsers = allUsers.map(u => { if (u.id === id) u.online = 1; return u; }); renderContactsList(allUsers); } });
        socket.on('user_offline', (id) => { if (allUsers) { allUsers = allUsers.map(u => { if (u.id === id) u.online = 0; return u; }); renderContactsList(allUsers); } });
        socket.on('new_message', (m) => {
            if (currentChat && m.chat_id === currentChat.id) {
                renderMessage(m);
                document.getElementById('messages-container').scrollTop = 999999;
            }
            if (m.chat_type === 'private') loadPrivateChats(); else loadGroups();
        });
        socket.on('user_typing', (d) => {
            const c = document.getElementById('messages-container');
            if (!c) return;
            let t = document.getElementById('typingIndicator');
            if (!t) {
                t = document.createElement('div');
                t.id = 'typingIndicator';
                t.className = 'typing-indicator';
                c.appendChild(t);
            }
            t.innerHTML = `${d.user_name} –ø–µ—á–∞—Ç–∞–µ—Ç...`;
            setTimeout(() => t.remove(), 3000);
        });

        // ========== –ü–û–ò–°–ö ==========
        function searchContacts() {
            const q = document.getElementById('contact-search').value.toLowerCase().trim();
            if (!allUsers) return;
            let filtered = q ? allUsers.filter(u => u.id !== currentUser?.id && u.name?.toLowerCase().includes(q)) : allUsers.filter(u => u.id !== currentUser?.id);
            renderContactsList(filtered);
        }
        function searchChats() {
            const q = document.getElementById('chat-search').value.toLowerCase().trim();
            renderChatsList(q);
        }

        // ========== –û–¢–†–ò–°–û–í–ö–ê ==========
        function renderGroupsList() {
            const c = document.getElementById('groups-container'); if (!c) return; c.innerHTML = '';
            if (groups.length === 0) { c.innerHTML = '<div class="no-results">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –≥—Ä—É–ø–ø<br>–ù–∞–∂–º–∏—Ç–µ ‚ûï —á—Ç–æ–±—ã —Å–æ–∑–¥–∞—Ç—å</div>'; return; }
            groups.forEach(g => {
                c.innerHTML += `<div class="chat-item" onclick="openGroupChat(${g.id}, '${g.name.replace(/'/g,"\\'")}')"><div class="chat-avatar">üë•</div><div class="chat-info"><div class="chat-name">${g.name}</div><div class="chat-last-message">${g.last_message || '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π'}</div></div><div class="chat-badge">${g.members_count || 0}</div></div>`;
            });
        }
        function renderChatsList(q = '') {
            const c = document.getElementById('chats-container'); if (!c) return; c.innerHTML = '';
            const all = [
                ...privateChats.map(p => ({ id: p.id, type: 'private', name: p.other_user_name, last_message: p.last_message, last_time: p.last_time, online: p.online })),
                ...groups.map(g => ({ id: g.id, type: 'group', name: g.name, last_message: g.last_message, last_time: g.last_time, members_count: g.members_count }))
            ].sort((a,b) => new Date(b.last_time||0) - new Date(a.last_time||0));
            const filtered = q ? all.filter(i => i.name?.toLowerCase().includes(q.toLowerCase())) : all;
            if (filtered.length === 0) { c.innerHTML = '<div class="no-results">–ß–∞—Ç–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>'; return; }
            filtered.forEach(i => {
                if (i.type === 'private') {
                    c.innerHTML += `<div class="chat-item" onclick="openPrivateChat(${i.id}, '${i.name.replace(/'/g,"\\'")}')"><div class="chat-avatar">üë§</div><div class="chat-info"><div class="chat-name">${i.name}</div><div class="chat-last-message">${i.last_message || '–ù–∞—á–Ω–∏—Ç–µ –æ–±—â–µ–Ω–∏–µ'}</div></div><div class="${i.online ? 'online-status' : 'offline-status'}">${i.online ? 'üü¢' : '‚ö™'}</div></div>`;
                } else {
                    c.innerHTML += `<div class="chat-item" onclick="openGroupChat(${i.id}, '${i.name.replace(/'/g,"\\'")}')"><div class="chat-avatar">üë•</div><div class="chat-info"><div class="chat-name">${i.name}</div><div class="chat-last-message">${i.last_message || '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π'}</div></div><div class="chat-badge">${i.members_count||0}</div></div>`;
                }
            });
        }
        function renderContactsList(users) {
            const c = document.getElementById('contacts-container'); if (!c) return; c.innerHTML = '';
            if (!users || users.length === 0) { c.innerHTML = '<div class="no-results">üë• –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>'; return; }
            users.filter(u => u.id !== currentUser?.id).forEach(u => {
                const name = u.name || '–ë–µ–∑ –∏–º–µ–Ω–∏';
                const online = u.online === 1;
                c.innerHTML += `<div class="chat-item" onclick="startPrivateChat(${u.id}, '${name.replace(/'/g,"\\'")}')"><div class="chat-avatar">üë§</div><div class="chat-info"><div class="chat-name">${name}</div><div class="chat-last-message">${u.bio || '–ù–µ—Ç –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏'}</div></div><div class="${online ? 'online-status' : 'offline-status'}">${online ? 'üü¢ –æ–Ω–ª–∞–π–Ω' : '‚ö™ –æ—Ñ–ª–∞–π–Ω'}</div></div>`;
            });
        }

        // ========== –ì–†–£–ü–ü–´ ==========
        function showCreateGroupModal() { document.getElementById('create-group-modal').classList.add('active'); }
        function hideCreateGroupModal() { document.getElementById('create-group-modal').classList.remove('active'); document.getElementById('group-name').value = ''; document.getElementById('group-description').value = ''; }
        function createGroup() {
            const name = document.getElementById('group-name').value.trim();
            if (!name) return alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã');
            fetch('/api/groups', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, description: document.getElementById('group-description').value.trim(), userId: currentUser.id })
            }).then(res => res.json()).then(() => { hideCreateGroupModal(); loadGroups(); });
        }

        // ========== –õ–ò–ß–ù–´–ï –ß–ê–¢–´ ==========
        function startPrivateChat(uid, uname) {
            fetch('/api/private_chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user1_id: currentUser.id, user2_id: uid })
            }).then(res => res.json()).then(data => openPrivateChat(data.chat_id, uid, uname));
        }
        function openPrivateChat(cid, uid, uname) {
            currentChatType = 'private'; currentChat = { id: cid, name: uname, otherUserId: uid };
            document.getElementById('main-screen').style.display = 'none'; document.getElementById('chat-screen').style.display = 'flex';
            document.getElementById('chat-title').innerText = uname;
            socket.emit('join_private_chat', cid);
            loadPrivateMessages(cid);
            const u = allUsers.find(u => u.id === uid);
            document.getElementById('chat-status').innerText = u?.online ? 'üü¢ –æ–Ω–ª–∞–π–Ω' : '‚ö™ –æ—Ñ–ª–∞–π–Ω';
        }
        function loadPrivateMessages(cid) {
            fetch(`/api/messages/private/${cid}`).then(res => res.json()).then(msgs => {
                const c = document.getElementById('messages-container'); c.innerHTML = '';
                msgs.forEach(m => renderMessage(m));
                c.scrollTop = c.scrollHeight;
            });
        }

        // ========== –ì–†–£–ü–ü–û–í–´–ï –ß–ê–¢–´ ==========
        function openGroupChat(gid, gname) {
            currentChatType = 'group'; currentChat = { id: gid, name: gname };
            document.getElementById('main-screen').style.display = 'none'; document.getElementById('chat-screen').style.display = 'flex';
            document.getElementById('chat-title').innerText = gname;
            socket.emit('join_group', gid);
            loadGroupMessages(gid);
            fetch(`/api/groups/${gid}/members`).then(res => res.json()).then(m => document.getElementById('chat-status').innerText = `üë• ${m.length}`);
        }
        function loadGroupMessages(gid) {
            fetch(`/api/messages/group/${gid}`).then(res => res.json()).then(msgs => {
                const c = document.getElementById('messages-container'); c.innerHTML = '';
                msgs.forEach(m => renderMessage(m));
                c.scrollTop = c.scrollHeight;
            });
        }
        function closeChat() {
            document.getElementById('chat-screen').style.display = 'none';
            document.getElementById('main-screen').style.display = 'flex';
            currentChat = null;
            loadPrivateChats(); loadGroups();
        }

        // ========== –°–û–û–ë–©–ï–ù–ò–Ø ==========
        function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (text && currentChat && currentUser) {
                socket.emit('send_message', { chat_type: currentChatType, chat_id: currentChat.id, user_id: currentUser.id, text });
                input.value = '';
            }
        }
        function onMessageKeyPress(e) {
            if (e.key === 'Enter') sendMessage();
            else socket.emit('typing', { chat_type: currentChatType, chat_id: currentChat.id, user_id: currentUser.id, user_name: currentUser.name });
        }
        function renderMessage(m) {
            const c = document.getElementById('messages-container'); if (!c) return;
            const isMe = m.user_id === currentUser?.id;
            const d = document.createElement('div'); d.className = `message ${isMe ? 'my-message' : 'other-message'}`;
            const date = new Date(m.created_at); date.setHours(date.getHours() + 2);
            const time = date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            let content = '';
            if (m.voice_url) content = `<div class="voice-message">üé§ –ì–æ–ª–æ—Å–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ</div>`;
            else if (m.photo_url) content = `<div class="photo-message" onclick="openImageViewer('/uploads/photos/${m.photo_url}')"><img src="/uploads/photos/${m.photo_url}" style="max-width:200px; border-radius:12px;"></div>`;
            else if (m.file_url) content = `<div>üìé –§–∞–π–ª: ${m.file_name || '–¥–æ–∫—É–º–µ–Ω—Ç'}</div>`;
            else {
                let txt = m.text || '';
                txt = txt.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" style="color:cyan; text-decoration:underline;">$1</a>');
                content = `<div class="message-text">${txt}</div>`;
            }
            d.innerHTML = `<div class="message-bubble">${!isMe && currentChatType === 'group' ? `<div class="message-sender">${m.user_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'}</div>` : ''}${content}<div class="message-time">${time}</div></div>`;
            c.appendChild(d);
        }

        // ========== –ü–†–û–§–ò–õ–¨ (–ü–†–û–°–ú–û–¢–†) ==========
        function showProfile() {

            document.getElementById('profile-bio').innerText = currentUser.bio || '–ù–µ—Ç –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏';
            if (currentUser.avatar) {
                const html = `<img src="/avatars/${currentUser.avatar}" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">`;
                document.getElementById('profile-avatar').innerHTML = html;
            } else {
                document.getElementById('profile-avatar').innerText = currentUser.name[0].toUpperCase();
            }
            document.getElementById('profile-groups').innerText = groups.length;
            document.getElementById('profile-chats').innerText = privateChats.length;
            const days = Math.floor((Date.now() - new Date(currentUser.created_at || Date.now())) / 86400000) || 1;
            document.getElementById('profile-joined').innerText = days;

        // ========== –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û –†–ï–î–ê–ö–¢–ò–†–û–í–ê–ù–ò–Ø –ü–†–û–§–ò–õ–Ø ==========
        function openEditModal() {
            if (!currentUser) return;
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–ª—è —Ç–µ–∫—É—â–∏–º–∏ –¥–∞–Ω–Ω—ã–º–∏
            document.getElementById('modal-edit-name').value = currentUser.name || '';

            document.getElementById('modal-edit-bio').value = currentUser.bio || '';
            if (currentUser.avatar) {
                document.getElementById('modal-edit-avatar').innerHTML = `<img src="/avatars/${currentUser.avatar}" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">`;

        // ========== –°–û–•–†–ê–ù–ï–ù–ò–ï –ò–ó–ú–ï–ù–ï–ù–ò–ô –ü–†–û–§–ò–õ–Ø ==========
        function saveProfileChanges() {
            const newName = document.getElementById('modal-edit-name').value.trim();
            const newUsername = document.getElementById('modal-edit-username').value.trim();
            const newBio = document.getElementById('modal-edit-bio').value.trim();
            let total = 0, done = 0;
            if (newName && newName !== currentUser.name) total++;
            if (newUsername && newUsername !== currentUser.phone) total++;
            if (newBio !== currentUser.bio) total++;
            const check = () => { if (++done === total || total === 0) { alert('‚úÖ –ü—Ä–æ—Ñ–∏–ª—å –æ–±–Ω–æ–≤–ª—ë–Ω!'); closeEditModal(); } };
            if (newName && newName !== currentUser.name) {
                fetch('/api/user/update-name', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: currentUser.id, newName })
                }).then(r => r.json()).then(d => { if (d.success) { currentUser.name = d.name; localStorage.setItem('teleRoomName', d.name); } check(); }).catch(() => check());
            }
            if (newUsername && newUsername !== currentUser.phone) {
                fetch('/api/user/update-username', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: currentUser.id, newUsername })
                }).then(r => r.json()).then(d => { if (d.success) { currentUser.phone = d.username; localStorage.setItem('teleRoomId', d.username); } check(); }).catch(() => check());
            }
            if (newBio !== currentUser.bio) {
                fetch('/api/users/update-bio', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: currentUser.id, bio: newBio })
                }).then(r => r.json()).then(d => { if (d.success) { currentUser.bio = newBio; } check(); }).catch(() => check());
            }
            if (total === 0) { alert('‚úÖ –ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π'); closeEditModal(); }
        }

        // ========== –ê–í–ê–¢–ê–†–ö–ê ==========
        function removeAvatar() {

        // ========== –ì–û–õ–û–°–û–í–´–ï ==========
        async function toggleVoiceRecording() {
            const btn = document.getElementById('voiceRecordBtn');
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: { channelCount: 1, sampleRate: 48000, echoCancellation: true, noiseSuppression: true } });
                    mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm;codecs=opus', audioBitsPerSecond: 64000 });
                    audioChunks = [];
                    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                    mediaRecorder.onstop = async () => {
                        const blob = new Blob(audioChunks, { type: 'audio/webm;codecs=opus' });
                        const fd = new FormData();
                        fd.append('voice', blob);
                        fd.append('chat_type', currentChatType);
                        fd.append('chat_id', currentChat.id);
                        fd.append('user_id', currentUser.id);
                        fd.append('duration', '0:05');
                        await fetch('/api/upload/voice', { method: 'POST', body: fd });
                        stream.getTracks().forEach(t => t.stop());
                    };
                    mediaRecorder.start(100);
                    isRecording = true;
                    btn.classList.add('recording');
                    btn.innerHTML = '‚èπ';
                } catch (err) {
                    alert('–†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É!');
                }
            } else {
                if (mediaRecorder?.state !== 'inactive') mediaRecorder.stop();
                isRecording = false;
                btn.classList.remove('recording');
                btn.innerHTML = 'üé§';
            }
        }
